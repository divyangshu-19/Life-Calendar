<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Life calender</title>
</head>
<body>

    <div class="main">
        <h1>Life Calendar</h1>
        <h3>We all get about 4000 weeks to live. life is short , use this  life calendar to visualize your life and time better.</h3>
        <div class="input-fileds">

            <h4>Enter your birth date</h4>
            <input type="date" id="birth-year">
            <h4>Enter life expectancy</h4>
            <input type="number" id="last-year" placeholder="default 76 years = 4000 weeks">
           <br>
            <button id="btn-submit" onclick="get_weeks()">Submit</button>
            <br>
            <p>you have lived this many weeks</p>
            <p id="weeks-lived">here</p>
            <br>
            <p>you hve this many weeks to enjoy life</p>
            <p id="weeks-left">hello</p>
            <p>total weeks in your life</p>
            <p id="total">hello</p>

            
        </div>
    </div>


    <div class="printable">

    </div>


</body>
</html>
